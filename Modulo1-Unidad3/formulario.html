<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon2.png" type="image/png" sizes="16x16" />
    <title>Formulario de Contacto/title>
  </head>
  <body>
    <h1>Formulario de Contacto</h1>
    <form action="" name="">
      <label for="name">Nombre:</label>
      <input id="name" type="text" placeholder="Ingresar Nombre" />
      <br>
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" placeholder="Ingresar Apellido" />
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Ingrese Email">
      <br>
      <label for="telefono">Telefono:</label>
      <input type="tel" id="telefono" placeholder="Ingrese Telefono">
      <br>
      <label for="comentario">Comentarios:</label>
      <textarea name="" id="comentario" cols="30" rows="10" placeholder="Dejar Comentarios..."></textarea>

      <input type="submit">
    </form>
  </body>
</html>
